<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - SJA Foundation</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/imports.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="p-3">
            <!-- User Profile Section -->
            <div class="text-center mb-4">
                <img id="user-avatar" src="../assets/img/avatar-placeholder.png" alt="User Avatar" class="rounded-circle mb-2" width="80" height="80">
                <h6 id="user-name" class="mb-1">Loading...</h6>
                <span id="user-level" class="badge bg-primary">Level 1</span>
            </div>

            <!-- Navigation -->
            <nav class="nav flex-column">
                <a href="client-dashboard.html" class="nav-link active">
                    <i class="bi bi-speedometer2"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="investments.html" class="nav-link">
                    <i class="bi bi-graph-up"></i>
                    <span class="nav-text">Investments</span>
                </a>
                <a href="wallet.html" class="nav-link">
                    <i class="bi bi-wallet2"></i>
                    <span class="nav-text">Wallet</span>
                </a>
                <a href="referrals.html" class="nav-link">
                    <i class="bi bi-people"></i>
                    <span class="nav-text">Referrals</span>
                </a>
                <a href="kyc.html" class="nav-link">
                    <i class="bi bi-person-badge"></i>
                    <span class="nav-text">KYC</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="bi bi-person-circle"></i>
                    <span class="nav-text">Profile</span>
                </a>
            </nav>

            <!-- Bottom Actions -->
            <div class="mt-auto pt-3">
                <button id="theme-toggle" class="btn btn-outline-secondary w-100 mb-2">
                    <i class="bi bi-sun-fill"></i>
                    <span class="nav-text">Toggle Theme</span>
                </button>
                <button id="logout-btn" class="btn btn-danger w-100">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="nav-text">Logout</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="mb-1">Welcome Back!</h4>
                <p class="text-muted mb-0" id="current-date">Loading...</p>
            </div>
            <div class="d-flex align-items-center">
                <button id="notification-bell" class="btn btn-link position-relative me-2">
                    <i class="bi bi-bell-fill fs-5"></i>
                    <span class="notification-badge">0</span>
                </button>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="row g-3">
            <!-- Quick Stats -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-wallet2"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-title mb-1">Wallet Balance</h6>
                                <h3 id="wallet-balance" class="mb-0">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-success bg-opacity-10 text-success">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-title mb-1">Total Investment</h6>
                                <h3 id="total-investment" class="mb-0">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-title mb-1">Referrals</h6>
                                <h3 id="referral-count" class="mb-0">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-info bg-opacity-10 text-info">
                                <i class="bi bi-currency-rupee"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-title mb-1">Referral Earnings</h6>
                                <h3 id="referral-earnings" class="mb-0">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="col-12 col-lg-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Investment Distribution</h5>
                        <canvas id="investment-distribution"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Referral Network</h5>
                        <canvas id="referral-distribution"></canvas>
                    </div>
                </div>
            </div>

            <!-- KYC Status -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h5 class="card-title mb-1">KYC Status</h5>
                                <p class="text-muted mb-0">Complete your KYC to unlock all features</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <span id="kyc-status" class="badge bg-warning">PENDING</span>
                                <a href="kyc.html" class="btn btn-primary btn-sm ms-3">Update KYC</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/client-dashboard.js"></script>
</body>
</html>
