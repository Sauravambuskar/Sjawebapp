<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification - SJA Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="client-dashboard.html">
                <img src="../assets/img/logo.svg" alt="SJA Foundation" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="client-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="investments.html">Investments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="kyc.html">KYC</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="theme-toggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">KYC Verification</h3>
            <span class="badge" id="kyc-status-badge">NOT SUBMITTED</span>
        </div>

        <!-- KYC Form -->
        <div class="card">
            <div class="card-body">
                <form id="kyc-form" class="row g-3">
                    <!-- Personal Information -->
                    <div class="col-12">
                        <h5 class="card-title">Personal Information</h5>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Full Name (as per ID)</label>
                        <input type="text" class="form-control" id="kyc-name" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="kyc-dob" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="kyc-gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="kyc-nationality" value="Indian" required>
                    </div>

                    <!-- ID Proof -->
                    <div class="col-12 mt-4">
                        <h5 class="card-title">ID Proof</h5>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">ID Proof Type</label>
                        <select class="form-select" id="id-proof-type" required>
                            <option value="">Select ID Proof</option>
                            <option value="aadhar">Aadhar Card</option>
                            <option value="pan">PAN Card</option>
                            <option value="passport">Passport</option>
                            <option value="voter">Voter ID</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">ID Number</label>
                        <input type="text" class="form-control" id="id-number" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">ID Proof Document (Front)</label>
                        <input type="file" class="form-control" id="id-proof-front" accept="image/*,.pdf" required>
                        <img id="id-proof-front-preview" class="mt-2 d-none" style="max-width: 200px;">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">ID Proof Document (Back)</label>
                        <input type="file" class="form-control" id="id-proof-back" accept="image/*,.pdf" required>
                        <img id="id-proof-back-preview" class="mt-2 d-none" style="max-width: 200px;">
                    </div>

                    <!-- Address Proof -->
                    <div class="col-12 mt-4">
                        <h5 class="card-title">Address Proof</h5>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Address Proof Type</label>
                        <select class="form-select" id="address-proof-type" required>
                            <option value="">Select Address Proof</option>
                            <option value="aadhar">Aadhar Card</option>
                            <option value="utility">Utility Bill</option>
                            <option value="bank">Bank Statement</option>
                            <option value="passport">Passport</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Address Proof Document</label>
                        <input type="file" class="form-control" id="address-proof-file" accept="image/*,.pdf" required>
                        <img id="address-proof-preview" class="mt-2 d-none" style="max-width: 200px;">
                    </div>

                    <!-- Address Details -->
                    <div class="col-12">
                        <label class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="address-line1" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="address-line2">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode" required>
                    </div>

                    <!-- Declaration -->
                    <div class="col-12 mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="declaration" required>
                            <label class="form-check-label" for="declaration">
                                I hereby declare that all the information provided above is true and correct to the best of my knowledge.
                                I understand that providing false information may result in rejection of my application and legal consequences.
                            </label>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary" id="submit-kyc">
                            Submit KYC Documents
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/client-dashboard.js"></script>
</body>
</html>
