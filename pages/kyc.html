<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification - SJA Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="client-dashboard.html">
                <img src="../assets/img/logo.svg" alt="SJA Foundation" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="client-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="kyc.html">KYC</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="theme-toggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- KYC Status Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">KYC Status</h5>
                        <div class="text-center my-4">
                            <div class="status-circle" id="kyc-status-circle">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <h4 class="mt-3" id="kyc-status-text">Pending</h4>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="kyc-progress" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- KYC Form -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">KYC Document Upload</h5>
                        <form id="kyc-form" class="mt-4">
                            <!-- Aadhaar Card -->
                            <div class="mb-4">
                                <label class="form-label">Aadhaar Card</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="aadhaar" accept="image/*,.pdf">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('aadhaar')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="aadhaar-preview"></div>
                            </div>

                            <!-- PAN Card -->
                            <div class="mb-4">
                                <label class="form-label">PAN Card</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="pan" accept="image/*,.pdf">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('pan')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="pan-preview"></div>
                            </div>

                            <!-- Passport Photo -->
                            <div class="mb-4">
                                <label class="form-label">Passport Size Photo</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="photo" accept="image/*">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('photo')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="photo-preview"></div>
                            </div>

                            <!-- Bank Passbook -->
                            <div class="mb-4">
                                <label class="form-label">Bank Passbook/Statement</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="passbook" accept="image/*,.pdf">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('passbook')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="passbook-preview"></div>
                            </div>

                            <!-- Address Proof -->
                            <div class="mb-4">
                                <label class="form-label">Address Proof</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="address" accept="image/*,.pdf">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('address')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="address-preview"></div>
                            </div>

                            <!-- Signature -->
                            <div class="mb-4">
                                <label class="form-label">Signature</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="signature" accept="image/*">
                                    <button class="btn btn-outline-primary" type="button" onclick="uploadDocument('signature')">
                                        Upload
                                    </button>
                                </div>
                                <div class="preview mt-2" id="signature-preview"></div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="submit-kyc">
                                Submit KYC Documents
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            if (error || !user) {
                window.location.href = '/';
            }
            loadKYCStatus();
        });

        // Load KYC Status
        async function loadKYCStatus() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: kyc, error } = await supabaseClient
                .from('kyc_docs')
                .select('*')
                .eq('user_id', user.id)
                .single();

            if (kyc) {
                updateKYCStatus(kyc.status);
                updateDocumentPreviews(kyc);
            }
        }

        // Update KYC Status UI
        function updateKYCStatus(status) {
            const statusCircle = document.getElementById('kyc-status-circle');
            const statusText = document.getElementById('kyc-status-text');
            const progressBar = document.getElementById('kyc-progress');

            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);

            switch(status) {
                case 'pending':
                    statusCircle.innerHTML = '<i class="bi bi-clock-history"></i>';
                    progressBar.style.width = '33%';
                    progressBar.className = 'progress-bar bg-warning';
                    break;
                case 'approved':
                    statusCircle.innerHTML = '<i class="bi bi-check-lg"></i>';
                    progressBar.style.width = '100%';
                    progressBar.className = 'progress-bar bg-success';
                    break;
                case 'rejected':
                    statusCircle.innerHTML = '<i class="bi bi-x-lg"></i>';
                    progressBar.style.width = '100%';
                    progressBar.className = 'progress-bar bg-danger';
                    break;
            }
        }

        // Upload Document
        async function uploadDocument(type) {
            const fileInput = document.getElementById(type);
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const { data: { user } } = await supabaseClient.auth.getUser();
            const fileName = `${user.id}/${type}_${Date.now()}${file.name.substring(file.name.lastIndexOf('.'))}`;

            const { data, error } = await supabaseClient.storage
                .from('kyc_documents')
                .upload(fileName, file);

            if (error) {
                alert('Error uploading document: ' + error.message);
                return;
            }

            const { publicURL } = supabaseClient.storage
                .from('kyc_documents')
                .getPublicUrl(fileName);

            document.getElementById(`${type}-preview`).innerHTML = `
                <div class="alert alert-success mt-2">
                    <i class="bi bi-check-circle-fill"></i> Document uploaded successfully
                </div>
            `;

            // Update KYC docs record
            const { data: kyc, error: kycError } = await supabaseClient
                .from('kyc_docs')
                .upsert({
                    user_id: user.id,
                    [type]: publicURL,
                    status: 'pending'
                }, {
                    onConflict: 'user_id'
                });

            if (kycError) {
                alert('Error updating KYC record: ' + kycError.message);
            }
        }

        // Update document previews
        function updateDocumentPreviews(kyc) {
            const documents = ['aadhaar', 'pan', 'photo', 'passbook', 'address', 'signature'];
            documents.forEach(doc => {
                if (kyc[doc]) {
                    document.getElementById(`${doc}-preview`).innerHTML = `
                        <div class="alert alert-success mt-2">
                            <i class="bi bi-check-circle-fill"></i> Document uploaded
                            <a href="${kyc[doc]}" target="_blank" class="ms-2">View</a>
                        </div>
                    `;
                }
            });
        }

        // Handle form submission
        document.getElementById('kyc-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            const { data, error } = await supabaseClient
                .from('kyc_docs')
                .update({ status: 'pending' })
                .eq('user_id', user.id);

            if (error) {
                alert('Error submitting KYC: ' + error.message);
            } else {
                alert('KYC documents submitted successfully!');
                loadKYCStatus();
            }
        });

        // Logout function
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        }
    </script>
</body>
</html>
